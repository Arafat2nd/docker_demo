on: push

name: build

jobs:
  build:
    name: "Build & Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - env:
          CGO_ENABLED: 0
        run: |
          go build
          go test
